<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ticket - LGU Helpdesk</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="/js/app.js" defer></script>
    <!-- Page-specific JS -->
    <script src="js/new-ticket.js" defer></script>
</head>
<body class="bg-gray-50">
    <div class="relative flex min-h-screen">
        <!-- Mobile Overlay -->
        <div id="overlay" class="fixed inset-0 z-20 hidden bg-black bg-opacity-50 lg:hidden"></div>
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 flex w-64 -translate-x-full flex-col bg-slate-900 text-white transition-transform duration-300 ease-in-out lg:translate-x-0">
            <div class="flex h-32 flex-col items-center justify-center border-b border-slate-700 px-4">
                <img src="images/LGU-DAET LOGO.jpg" alt="LGU Logo" class="h-16 w-16 rounded-full object-contain">
                <span class="text-lg font-bold text-white">LGU-Daet IT Helpdesk</span>
            </div>
            <nav id="sidebar-nav" class="flex-1 space-y-2 p-4"></nav>
        </aside>

        <!-- Main Content Area -->
        <div class="flex flex-1 flex-col lg:ml-64">
            <!-- Header -->
            <header class="sticky top-0 z-10 flex h-16 w-full items-center justify-between border-b bg-white px-4 lg:px-6">
                <!-- Mobile Menu Button (visible on small screens) -->
                <div class="flex items-center">
                    <button id="menu-button" class="text-gray-500 focus:outline-none lg:hidden">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800 ml-2 lg:hidden">Dashboard</h1>
                </div>

                <!-- User Info and Sign Out -->
                <div class="flex items-center space-x-4">
                    <div id="user-info" class="text-right"></div>
                    <button id="signout-button" class="btn btn-error btn-sm text-white">Sign Out</button>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <div class="mx-auto max-w-2xl">
                    <h1 class="text-3xl font-bold text-gray-800">Create a New Support Ticket</h1>
                    <p class="mt-2 text-gray-600">Please provide as much detail as possible so we can assist you effectively.</p>

                    <!-- New Ticket Form -->
                    <div class="card mt-8 bg-base-100 shadow-xl border">
                        <div class="card-body">
                            <form id="new-ticket-form" class="space-y-4">
                                <!-- Category & Sub-Category -->
                                <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                                    <div class="form-control w-full">
                                        <label for="category" class="label"><span class="label-text">Category</span></label>
                                        <select id="category" name="category" required class="select select-bordered">
                                            <option value="" disabled selected>Select a Category</option>
                                            <option value="Hardware">Hardware</option>
                                            <option value="Software">Software</option>
                                            <option value="Network">Network / Internet</option>
                                            <option value="Printer">Printer</option>
                                            <option value="Account">System Account</option>
                                            <option value="Information Request">Information Request</option>
                                        </select>
                                    </div>
                                    <div class="form-control w-full">
                                        <label for="sub-category" class="label"><span class="label-text">Sub-Category</span></label>
                                        <select id="sub-category" name="sub-category" required disabled class="select select-bordered">
                                            <option value="" disabled selected>First select a category</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Urgency -->
                                <div class="form-control w-full">
                                    <label for="urgency" class="label"><span class="label-text">Urgency Level</span></label>
                                    <select id="urgency" name="urgency" required class="select select-bordered">
                                        <option value="Low">Low - General inquiry</option>
                                        <option value="Medium">Medium - Minor issue, work is possible</option>
                                        <option value="High">High - Significant issue, work is impacted</option>
                                        <option value="Critical">Critical - System down, work cannot continue</option>
                                    </select>
                                </div>
                                <!-- Subject -->
                                <div class="form-control w-full">
                                    <label for="subject" class="label"><span class="label-text">Subject</span></label>
                                    <input type="text" id="subject" name="subject" required class="input input-bordered" placeholder="e.g., Cannot connect to office Wi-Fi">
                                </div>
                                <!-- Description -->
                                <div class="form-control w-full">
                                    <label for="description" class="label"><span class="label-text">Detailed Description</span></label>
                                    <textarea id="description" name="description" rows="5" required class="textarea textarea-bordered" placeholder="Please describe the issue, including any error messages and steps to reproduce the problem."></textarea>
                                </div>
                                <!-- Submit Button -->
                                <div class="card-actions justify-end mt-4">
                                    <button type="submit" id="submit-button" class="btn btn-primary">Submit Ticket</button>
                                </div>
                            </form>
                        </div> 
                    </div>
                 </div>
            </main>
        </div>
    </div>
<!-- Toast Notification Container -->
<div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3 w-80">
    <!-- Toasts will be dynamically inserted here by JavaScript -->
</div>
</body>
</html>
