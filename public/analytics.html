<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - LGU Helpdesk</title>    
    <link href="css/style.css" rel="stylesheet">
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/layout.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/analytics.js" defer></script>
</head>
<body class="bg-gray-50">
    <div class="relative min-h-screen lg:flex">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content Area -->
        <div class="flex flex-1 flex-col lg:ml-64">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <h1 class="text-3xl font-bold text-gray-800">Analytics Dashboard</h1>
                <p class="mt-2 text-gray-600">An overview of the helpdesk system's performance.</p>

                <!-- Stat Cards -->
                <div id="stats-cards-container" class="stats stats-vertical lg:stats-horizontal shadow w-full mt-8">
                    <!-- A loading skeleton -->
                    <div class="stat place-items-center">
                        <div class="stat-title">Loading analytics data...</div>
                        <div class="stat-value"><span class="loading loading-dots loading-md"></span></div>
                    </div>
                </div>

                <!-- Chart Container -->
                <div class="card mt-8 bg-base-100 shadow-md border">
                    <div class="card-body">
                        <div class="card-actions justify-between items-center">
                            <h2 class="card-title">Tickets by Status</h2>
                            <button id="export-chart-btn" class="btn btn-ghost btn-sm">Export as PNG</button>
                        </div>
                        <div class="mt-4 h-80"><canvas id="status-chart"></canvas></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Notification Container -->
<div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3 w-80">
    <!-- Toasts will be dynamically inserted here by JavaScript -->
</div>
</body>
</html>
