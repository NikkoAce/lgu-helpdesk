<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGU Helpdesk Dashboard</title>    
    <link href="css/style.css" rel="stylesheet">
    <!-- Your Custom JS File -->
    <script src="js/app.js" defer></script>
</head>
<body class="bg-gray-50">
    <div class="relative min-h-screen lg:flex">
        <!-- Mobile Overlay -->
        <div id="overlay" class="fixed inset-0 z-20 bg-black bg-opacity-50 hidden lg:hidden"></div>
        <!-- Sidebar -->
         <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 flex w-64 flex-col bg-slate-900 text-white transform -translate-x-full transition-transform duration-300 ease-in-out lg:relative lg:translate-x-0">
            <div class="flex h-32 flex-col items-center justify-center border-b border-slate-700 px-4">
        <!-- Logo Image -->
            <img src="/images/LGU-DAET LOGO.jpg" alt="LGU Logo" class="h-16 w-16 rounded-full object-contain">
    
         <!-- Title -->
         <span class="text-lg font-bold text-white">LGU-Daet IT Helpdesk</span>
        </div>             
            <!-- Navigation links will be injected here by JavaScript -->
            <nav id="sidebar-nav" class="flex-1 space-y-2 p-4"></nav>
        </aside>

 <!-- Main Content Area -->
      <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="flex h-16 w-full items-center justify-between border-b bg-white px-4 lg:px-6">
                <!-- Mobile Menu Button (visible on small screens) -->
                <div class="flex items-center">
                    <button id="menu-button" class="text-gray-500 focus:outline-none lg:hidden">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800 ml-2 lg:hidden">Dashboard</h1>
                </div>

                <!-- User Info and Sign Out -->
                <div class="flex items-center space-x-4">
                    <div id="user-info" class="text-right"></div>
                    <button id="signout-button" class="rounded-md bg-red-500 px-3 py-1.5 text-sm font-medium text-white shadow-sm hover:bg-red-600">Sign Out</button>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
                
                <!-- NEW: Personalized Stat Cards -->
                <div id="dashboard-stats-container" class="mt-8 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4">
                    <!-- Cards will be injected here -->
                    <div class="col-span-full rounded-lg bg-white p-5 text-center shadow">
                        <p class="text-gray-500">Loading your summary...</p>
                    </div>
                </div>

                <h2 class="mt-10 text-2xl font-bold text-gray-800">Recent Tickets</h2>
                <!-- Ticket List Container -->
                <div id="ticket-list-container" class="mt-4">
                    <p id="loading-message" class="text-gray-500">Loading tickets...</p>
                    <!-- Tickets will be dynamically inserted here -->
                </div>
                
                <!-- Pagination Controls for Dashboard -->
                <div id="dashboard-pagination-controls" class="mt-4 flex items-center justify-between">
                    <button id="dashboard-prev-button" class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:cursor-not-allowed disabled:opacity-50">
                        Previous
                    </button>
                    <div id="dashboard-page-info" class="text-sm text-gray-700"></div>
                    <button id="dashboard-next-button" class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:cursor-not-allowed disabled:opacity-50">
                        Next
                    </button>
                </div>
            </main>
    <!-- Toast Notification Container -->
        <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3 w-80">
    <!-- Toasts will be dynamically inserted here by JavaScript -->
        </div>
</body>
</html>
