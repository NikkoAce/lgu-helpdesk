<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGU Helpdesk Dashboard</title>    
    <link href="css/style.css" rel="stylesheet">
    <!-- Your Custom JS File -->
    <script src="js/app.js" defer></script>
</head>
<body class="bg-gray-50">
    <div class="relative min-h-screen lg:flex">
        <!-- Mobile Overlay -->
        <div id="overlay" class="fixed inset-0 z-20 hidden bg-black bg-opacity-50 lg:hidden"></div>
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 flex w-64 -translate-x-full flex-col bg-slate-900 text-white transition-transform duration-300 ease-in-out lg:relative lg:translate-x-0">
            <div class="flex h-32 flex-col items-center justify-center border-b border-slate-700 px-4">
                <img src="/images/LGU-DAET LOGO.jpg" alt="LGU Logo" class="h-16 w-16 rounded-full object-contain">
                <span class="text-lg font-bold text-white">LGU-Daet IT Helpdesk</span>
            </div>
            <nav id="sidebar-nav" class="flex-1 space-y-2 p-4"></nav>
        </aside>

        <!-- Main Content Area -->
        <div class="flex flex-1 flex-col overflow-y-auto">
            <!-- Header -->
            <header class="sticky top-0 z-10 flex h-16 w-full flex-shrink-0 items-center justify-between border-b bg-white px-4 lg:px-6">
                <!-- Mobile Menu Button (visible on small screens) -->
                <div class="flex items-center">
                    <button id="menu-button" class="text-gray-500 focus:outline-none lg:hidden">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800 ml-2 lg:hidden">Dashboard</h1>
                </div>

                <!-- User Info and Sign Out -->
                <div class="flex items-center space-x-4">
                    <div id="user-info" class="text-right"></div>
                    <button id="signout-button" class="btn btn-error btn-sm text-white">Sign Out</button>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 p-6 md:p-8">
                <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
                
                <!-- NEW: Personalized Stat Cards -->
                <div id="dashboard-stats-container" class="stats stats-vertical lg:stats-horizontal shadow w-full mt-8">
                    <!-- Cards will be injected here -->
                    <div class="stat place-items-center">
                        <div class="stat-title">Loading your summary...</div>
                        <div class="stat-value"><span class="loading loading-dots loading-md"></span></div>
                    </div>
                </div>

                <h2 class="mt-10 text-2xl font-bold text-gray-800">Recent Tickets</h2>
                <!-- Ticket List Container -->
                <div id="ticket-list-container" class="mt-4">
                    <p id="loading-message" class="text-gray-500">Loading tickets...</p>
                    <!-- Tickets will be dynamically inserted here -->
                </div>
                
                <!-- Pagination Controls for Dashboard -->
                <div id="dashboard-pagination-controls" class="mt-4 flex items-center justify-between" style="display: none;">
                    <div id="dashboard-page-info" class="text-sm text-gray-700"></div>
                    <div class="join">
                        <button id="dashboard-prev-button" class="join-item btn btn-sm">«</button>
                        <button class="join-item btn btn-sm">Page <span id="dashboard-page-number">1</span></button>
                        <button id="dashboard-next-button" class="join-item btn btn-sm">»</button>
                    </div>
                </div>
            </main>
            <!-- Toast Notification Container -->
            <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3 w-80">
                <!-- Toasts will be dynamically inserted here by JavaScript -->
            </div>
        </div>
    </div>
</body>
</html>
