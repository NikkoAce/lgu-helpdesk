<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - LGU Helpdesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/app.js" defer></script>
    <script src="js/users.js" defer></script>
</head>
<body class="bg-gray-50">
        <div class="relative min-h-screen lg:flex">
        <!-- Mobile Overlay -->
        <div id="overlay" class="fixed inset-0 z-20 bg-black bg-opacity-50 hidden lg:hidden"></div>
        <!-- Sidebar -->
         <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 flex w-64 flex-col bg-slate-900 text-white transform -translate-x-full transition-transform duration-300 ease-in-out lg:relative lg:translate-x-0">
            <div class="flex h-32 flex-col items-center justify-center border-b border-slate-700 px-4">
        <!-- Logo Image -->
            <img src="images/LGU-DAET LOGO.jpg" alt="LGU Logo" class="h-16 w-16 rounded-full object-contain">
    
         <!-- Title -->
         <span class="text-lg font-bold text-white">LGU-Daet IT Helpdesk</span>
        </div>             
            <!-- Navigation links will be injected here by JavaScript -->
            <nav id="sidebar-nav" class="flex-1 space-y-2 p-4"></nav>
        </aside>

 <!-- Main Content Area -->
      <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="flex h-16 w-full items-center justify-between border-b bg-white px-4 lg:px-6">
                <!-- Mobile Menu Button (visible on small screens) -->
                <div class="flex items-center">
                    <button id="menu-button" class="text-gray-500 focus:outline-none lg:hidden">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800 ml-2 lg:hidden">Dashboard</h1>
                </div>

                <!-- User Info and Sign Out -->
                <div class="flex items-center space-x-4">
                    <div id="user-info" class="text-right"></div>
                    <button id="signout-button" class="rounded-md bg-red-500 px-3 py-1.5 text-sm font-medium text-white shadow-sm hover:bg-red-600">Sign Out</button>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <div class="flex items-center justify-between">
                    <h1 class="text-3xl font-bold text-gray-800">User Management</h1>
                </div>
                
                <!-- Users Table Container -->
                <div class="mt-8 overflow-x-auto rounded-lg border bg-white shadow-md">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Name</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Office</th> <!-- NEW Column -->
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Role</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider text-gray-500">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body" class="divide-y divide-gray-200 bg-white">
                            <!-- Rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50">
        <div class="w-full max-w-md rounded-lg bg-white p-6 shadow-xl">
            <h3 class="text-xl font-semibold text-gray-800">Edit User Details</h3>
            <form id="edit-user-form" class="mt-4 space-y-4">
                <div>
                    <label for="edit-user-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input id="edit-user-name" name="name" type="text" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label for="edit-user-office" class="block text-sm font-medium text-gray-700">Office / Department</label>
                    <input id="edit-user-office" name="office" type="text" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label for="edit-role-select" class="block text-sm font-medium text-gray-700">Role</label>
                    <select id="edit-role-select" name="role" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        <option value="Employee">Employee</option>
                        <option value="Department Head">Department Head</option>
                        <option value="ICTO Staff">ICTO Staff</option>
                        <option value="ICTO Head">ICTO Head</option>
                    </select>
                </div>
                <div id="edit-message" class="text-sm"></div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-edit-btn" class="rounded-md bg-gray-200 px-4 py-2 text-sm font-medium text-gray-800 hover:bg-gray-300">Cancel</button>
                    <button type="submit" class="rounded-md bg-sky-600 px-4 py-2 text-sm font-medium text-white hover:bg-sky-700">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete User Modal -->
    <div id="delete-user-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50">
        <div class="w-full max-w-md rounded-lg bg-white p-6 shadow-xl">
            <h3 class="text-xl font-semibold text-gray-800">Confirm Deletion</h3>
            <p class="mt-2 text-gray-600">Are you sure you want to delete the user <strong id="delete-user-name"></strong>? This action cannot be undone.</p>
            <div id="delete-message" class="mt-4 text-sm"></div>
            <div class="mt-6 flex justify-end space-x-3">
                <button type="button" id="cancel-delete-btn" class="rounded-md bg-gray-200 px-4 py-2 text-sm font-medium text-gray-800 hover:bg-gray-300">Cancel</button>
                <button type="button" id="confirm-delete-btn" class="rounded-md bg-red-600 px-4 py-2 text-sm font-medium text-white hover:bg-red-700">Delete User</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
<div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3 w-80">
    <!-- Toasts will be dynamically inserted here by JavaScript -->
</div>
</body>
</html>
