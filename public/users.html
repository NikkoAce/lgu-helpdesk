<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - LGU Helpdesk</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js" defer></script>
    <script src="js/users.js" defer></script>
</head>
<body class="bg-gray-50">
    <div class="relative min-h-screen lg:flex">
        <!-- Mobile Overlay -->
        <div id="overlay" class="fixed inset-0 z-20 hidden bg-black bg-opacity-50 lg:hidden"></div>
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 flex w-64 -translate-x-full flex-col bg-slate-900 text-white transition-transform duration-300 ease-in-out lg:relative lg:translate-x-0">
            <div class="flex h-32 flex-col items-center justify-center border-b border-slate-700 px-4">
                <img src="images/LGU-DAET LOGO.jpg" alt="LGU Logo" class="h-16 w-16 rounded-full object-contain">
                <span class="text-lg font-bold text-white">LGU-Daet IT Helpdesk</span>
            </div>
            <nav id="sidebar-nav" class="flex-1 space-y-2 p-4"></nav>
        </aside>

        <!-- Main Content Area -->
        <div class="flex flex-1 flex-col overflow-y-auto">
            <!-- Header -->
            <header class="sticky top-0 z-10 flex h-16 w-full flex-shrink-0 items-center justify-between border-b bg-white px-4 lg:px-6">
                <!-- Mobile Menu Button (visible on small screens) -->
                <div class="flex items-center">
                    <button id="menu-button" class="text-gray-500 focus:outline-none lg:hidden">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800 ml-2 lg:hidden">Dashboard</h1>
                </div>

                <!-- User Info and Sign Out -->
                <div class="flex items-center space-x-4">
                    <div id="user-info" class="text-right"></div>
                    <button id="signout-button" class="btn btn-error btn-sm text-white">Sign Out</button>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 p-6 md:p-8">
                <div class="flex items-center justify-between">
                    <h1 class="text-3xl font-bold text-gray-800">User Management</h1>
                </div>
                
                <!-- Search Bar -->
                <div class="mt-6">
                    <label class="input input-bordered flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70">
                            <path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" />
                        </svg>
                        <input type="text" id="search-input" class="grow" placeholder="Search by name, ID, email, or office..." />
                    </label>
                </div>

                <!-- Users Table Container -->
                <div class="mt-4 overflow-x-auto">
                    <table class="table w-full">
                        <!-- head -->
                        <thead>
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Name</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Office</th> <!-- NEW Column -->
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Role</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider text-gray-500">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Edit User Modal -->
    <dialog id="edit-user-modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Edit User Details</h3>
            <form id="edit-user-form" class="py-4 space-y-4">
                <div class="form-control">
                    <label class="label"><span class="label-text">Full Name</span></label>
                    <input id="edit-user-name" name="name" type="text" required class="input input-bordered w-full" />
                </div>
                <div class="form-control">
                    <label class="label"><span class="label-text">Office / Department</span></label>
                    <input id="edit-user-office" name="office" type="text" required class="input input-bordered w-full" />
                </div>
                <div class="form-control">
                    <label class="label"><span class="label-text">Role</span></label>
                    <select id="edit-role-select" name="role" class="select select-bordered w-full">
                        <option value="Employee">Employee</option>
                        <option value="Department Head">Department Head</option>
                        <option value="ICTO Staff">ICTO Staff</option>
                        <option value="ICTO Head">ICTO Head</option>
                    </select>
                </div>
                <div class="modal-action mt-6">
                    <button type="button" id="cancel-edit-btn" class="btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Delete User Modal -->
    <dialog id="delete-user-modal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Confirm Deletion</h3>
            <p class="mt-2 text-base-content/80">To confirm, please type the user's full name (<strong id="delete-user-name-confirm"></strong>) in the box below.</p>
            <div class="form-control w-full mt-4">
                <label for="delete-confirm-input" class="label"><span class="label-text">Confirm Name</span></label>
                <input type="text" id="delete-confirm-input" class="input input-bordered w-full" autocomplete="off" />
            </div>
            <div class="modal-action mt-6">
                <button type="button" id="cancel-delete-btn" class="btn">Cancel</button>
                <button type="button" id="confirm-delete-btn" class="btn btn-error">Delete User</button>
            </div>
        </div>
    </dialog>

    <!-- Toast Notification Container -->
<div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3 w-80">
    <!-- Toasts will be dynamically inserted here by JavaScript -->
</div>
</body>
</html>
