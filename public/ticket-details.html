<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details - LGU Helpdesk</title>    
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js" defer></script>
    <script src="js/ticket-details.js" defer></script>
</head>
<body class="bg-gray-50">
    <div class="drawer lg:drawer-open">
        <input id="sidebar-drawer" type="checkbox" class="drawer-toggle" />
        <!-- Main Content Area -->
        <div class="drawer-content flex flex-col">
            <!-- Header -->
            <header class="flex h-16 w-full items-center justify-between border-b bg-white px-4 lg:px-6">
                <!-- Mobile Menu Button (visible on small screens) -->
                <div class="flex items-center">
                    <label for="sidebar-drawer" class="text-gray-500 focus:outline-none lg:hidden drawer-button">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </label>
                    <h1 class="text-xl font-semibold text-gray-800 ml-2 lg:hidden">Dashboard</h1>
                </div>

                <!-- User Info and Sign Out -->
                <div class="flex items-center space-x-4">
                    <div id="user-info" class="text-right"></div>
                    <button id="signout-button" class="btn btn-error btn-sm text-white">Sign Out</button>
                </div>
            </header>

            <!-- Page Content -->
            <main id="ticket-details-container" class="flex-1 overflow-y-auto p-6 md:p-8">
                <!-- Loading Message -->
                <p id="loading-message" class="text-gray-500">Loading ticket details...</p>
                <!-- Ticket details will be injected here -->
            </main>
        </div>
        <!-- Sidebar -->
        <div class="drawer-side z-10">
            <label for="sidebar-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
            <aside class="w-64 min-h-full bg-slate-900 text-white">
                <div class="flex h-32 flex-col items-center justify-center border-b border-slate-700 px-4">
                    <img src="images/LGU-DAET LOGO.jpg" alt="LGU Logo" class="h-16 w-16 rounded-full object-contain">
                    <span class="text-lg font-bold text-white">LGU-Daet IT Helpdesk</span>
                </div>
                <nav id="sidebar-nav" class="flex-1 space-y-2 p-4"></nav>
            </aside>
        </div>
    </div>
    
 
    <!-- Modal for AI Assistant Response -->
    <dialog id="ai-modal" class="modal">
        <div class="modal-box w-11/12 max-w-2xl">
            <form method="dialog">
                <button id="close-ai-modal" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>
            <h3 class="font-bold text-lg">✨ AI Assistant</h3>
            <div id="ai-modal-content" class="mt-4 p-4 whitespace-pre-wrap bg-base-200 rounded-md min-h-[150px] max-h-96 overflow-y-auto">
                <!-- AI generated content will appear here -->
            </div>
            <div class="modal-action mt-4">
                 <button id="copy-ai-content" class="btn btn-primary">Copy to Clipboard</button>
                 <button id="insert-ai-content" class="btn btn-accent">Insert as Reply</button>
            </div>
        </div>
    </dialog>

    <!-- Toast Notification Container -->
<div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3 w-80">
    <!-- Toasts will be dynamically inserted here by JavaScript -->
</div>
</body>
</html>
