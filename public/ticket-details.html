<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details - LGU Helpdesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/app.js" defer></script>
    <script src="js/ticket-details.js" defer></script>
</head>
<body class="bg-gray-50">
        <div class="relative min-h-screen lg:flex">
        <!-- Mobile Overlay -->
        <div id="overlay" class="fixed inset-0 z-20 bg-black bg-opacity-50 hidden lg:hidden"></div>
        <!-- Sidebar -->
         <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 flex w-64 flex-col bg-slate-900 text-white transform -translate-x-full transition-transform duration-300 ease-in-out lg:relative lg:translate-x-0">
            <div class="flex h-32 flex-col items-center justify-center border-b border-slate-700 px-4">
        <!-- Logo Image -->
            <img src="images/LGU-DAET LOGO.jpg" alt="LGU Logo" class="h-16 w-16 rounded-full object-contain">
    
         <!-- Title -->
         <span class="text-lg font-bold text-white">LGU-Daet IT Helpdesk</span>
        </div>             
            <!-- Navigation links will be injected here by JavaScript -->
            <nav id="sidebar-nav" class="flex-1 space-y-2 p-4"></nav>
        </aside>

 <!-- Main Content Area -->
      <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="flex h-16 w-full items-center justify-between border-b bg-white px-4 lg:px-6">
                <!-- Mobile Menu Button (visible on small screens) -->
                <div class="flex items-center">
                    <button id="menu-button" class="text-gray-500 focus:outline-none lg:hidden">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800 ml-2 lg:hidden">Dashboard</h1>
                </div>

                <!-- User Info and Sign Out -->
                <div class="flex items-center space-x-4">
                    <div id="user-info" class="text-right"></div>
                    <button id="signout-button" class="rounded-md bg-red-500 px-3 py-1.5 text-sm font-medium text-white shadow-sm hover:bg-red-600">Sign Out</button>
                </div>
            </header>

            <!-- Page Content -->
            <main id="ticket-details-container" class="flex-1 overflow-y-auto p-6 md:p-8">
                <!-- Loading Message -->
                <p id="loading-message" class="text-gray-500">Loading ticket details...</p>
                <!-- Ticket details will be injected here -->
            </main>
        </div>
    </div>
    
 


    <!-- NEW: Modal for AI Assistant Response -->
    <div id="ai-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 transition-opacity duration-300">
        <div class="w-full max-w-2xl rounded-lg bg-white p-6 shadow-xl transform transition-all duration-300 scale-95">
            <div class="flex items-center justify-between">
                <h3 class="text-xl font-semibold text-gray-800">âœ¨ AI Assistant</h3>
                <button id="close-ai-modal" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>
            <div id="ai-modal-content" class="mt-4 min-h-[150px] max-h-96 overflow-y-auto rounded-md border bg-gray-50 p-4 text-gray-700 whitespace-pre-wrap">
                <!-- AI generated content will appear here -->
            </div>
            <div class="mt-4 flex justify-end space-x-3">
                 <button id="copy-ai-content" class="rounded-md bg-sky-600 px-4 py-2 text-sm font-medium text-white hover:bg-sky-700">Copy to Clipboard</button>
                 <button id="insert-ai-content" class="rounded-md bg-green-600 px-4 py-2 text-sm font-medium text-white hover:bg-green-700">Insert as Reply</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
<div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3 w-80">
    <!-- Toasts will be dynamically inserted here by JavaScript -->
</div>
</body>
</html>
