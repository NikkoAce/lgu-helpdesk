<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details - LGU Helpdesk</title>    
    <link href="css/style.css" rel="stylesheet">
    <script src="js/layout.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/ticket-details.js" defer></script>
</head>
<body class="bg-gray-50">
    <div class="relative min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content Area -->
        <div class="flex h-screen flex-1 flex-col">
            <!-- Header -->
            <div id="header-container"></div>

            <!-- Page Content -->
            <main id="ticket-details-container" class="flex-1 overflow-y-auto p-6 md:p-8">
                <!-- Loading Message -->
                <p id="loading-message" class="text-gray-500">Loading ticket details...</p>
                <!-- Ticket details will be injected here -->
            </main>
        </div>
    </div>
    
 
    <!-- Modal for AI Assistant Response -->
    <dialog id="ai-modal" class="modal">
        <div class="modal-box w-11/12 max-w-2xl">
            <form method="dialog">
                <button id="close-ai-modal" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>
            <h3 class="font-bold text-lg">✨ AI Assistant</h3>
            <div id="ai-modal-content" class="mt-4 p-4 whitespace-pre-wrap bg-base-200 rounded-md min-h-[150px] max-h-96 overflow-y-auto">
                <!-- AI generated content will appear here -->
            </div>
            <div class="modal-action mt-4">
                 <button id="copy-ai-content" class="btn btn-primary">Copy to Clipboard</button>
                 <button id="insert-ai-content" class="btn btn-accent">Insert as Reply</button>
            </div>
        </div>
    </dialog>

    <!-- Toast Notification Container -->
<div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3 w-80">
    <!-- Toasts will be dynamically inserted here by JavaScript -->
</div>
</body>
</html>
