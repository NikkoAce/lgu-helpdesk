<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tickets - LGU Helpdesk</title>    
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js" defer></script>
    <script src="js/tickets.js" defer></script>
</head>
<body class="bg-gray-50">
    <div class="drawer lg:drawer-open">
        <input id="sidebar-drawer" type="checkbox" class="drawer-toggle" />
        <!-- Main Content Area -->
        <div class="drawer-content flex flex-col">
            <!-- Header -->
            <header class="flex h-16 w-full items-center justify-between border-b bg-white px-4 lg:px-6">
                <!-- Mobile Menu Button (visible on small screens) -->
                <div class="flex items-center">
                    <label for="sidebar-drawer" class="text-gray-500 focus:outline-none lg:hidden drawer-button">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </label>
                    <h1 class="text-xl font-semibold text-gray-800 ml-2 lg:hidden">Dashboard</h1>
                </div>

                <!-- User Info and Sign Out -->
                <div class="flex items-center space-x-4">
                    <div id="user-info" class="text-right"></div>
                    <button id="signout-button" class="btn btn-error btn-sm text-white">Sign Out</button>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <h1 class="text-3xl font-bold text-gray-800">All Support Tickets</h1>

                <!-- NEW: Filter Controls -->
                <div class="mt-6 grid grid-cols-1 gap-4 md:grid-cols-3">
                    <label class="input input-bordered flex items-center gap-2 md:col-span-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
                        <input type="search" id="search-input" class="grow" placeholder="Search by subject, ID, or requester..." />
                    </label>
                    <select id="status-filter" class="select select-bordered w-full">
                            <option value="All">All Statuses</option>
                            <option value="New">New</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Resolved">Resolved</option>
                            <option value="Closed">Closed</option>
                    </select>
                </div>
                
                <!-- Tickets Table Container -->
                <div class="mt-4 overflow-x-auto">
                    <table class="table w-full">
                        <thead>
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Subject</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Requester</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Status</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Date</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider text-gray-500">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tickets-table-body">
                            <!-- Rows will be inserted here -->
                        </tbody>
                    </table>
                </div>

                <!-- NEW: Pagination Controls -->
                <div class="mt-4 flex items-center justify-between">
                    <div id="page-info" class="text-sm text-gray-700"></div>
                    <div class="join">
                        <button id="prev-button" class="join-item btn btn-sm">«</button>
                        <button class="join-item btn btn-sm">Page <span id="page-number">1</span></button>
                        <button id="next-button" class="join-item btn btn-sm">»</button>
                    </div>
                </div>
            </main>
        </div>
        <!-- Sidebar -->
        <div class="drawer-side z-10">
            <label for="sidebar-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
            <aside class="w-64 min-h-full bg-slate-900 text-white">
                <div class="flex h-32 flex-col items-center justify-center border-b border-slate-700 px-4">
                    <img src="images/LGU-DAET LOGO.jpg" alt="LGU Logo" class="h-16 w-16 rounded-full object-contain">
                    <span class="text-lg font-bold text-white">LGU-Daet IT Helpdesk</span>
                </div>
                <nav id="sidebar-nav" class="flex-1 space-y-2 p-4"></nav>
            </aside>
        </div>
    </div>

    <!-- Toast Notification Container -->
<div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3 w-80">
    <!-- Toasts will be dynamically inserted here by JavaScript -->
</div>
</body>
</html>
