<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGU Helpdesk Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Your Custom JS File -->
    <script src="app.js" defer></script>
</head>
<body class="bg-gray-50">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="flex w-64 flex-col bg-slate-900 text-white">
            <div class="flex h-16 items-center justify-center gap-3 border-b border-slate-700 px-4">
        <!-- SVG Logo -->
        <svg class="h-8 w-8 text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.291 3.42.375 1.15.084 2.3.125 3.42.125 1.12 0 2.27-.041 3.42-.125 1.15-.084 2.291-.21 3.42-.375 1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
         </svg>
         <!-- Title -->
        <span class="text-lg font-bold text-white">Daet Helpdesk</span>
        </div>
              
            <!-- Navigation links will be injected here by JavaScript -->
            <nav id="sidebar-nav" class="flex-1 space-y-2 p-4"></nav>
        </aside>

        <!-- Main Content Area -->
        <div class="flex flex-1 flex-col">
            <!-- Header -->
            <header class="flex h-16 w-full items-center justify-between border-b border-gray-200 bg-white px-6">
                <div></div> <!-- Empty div for spacing -->
                <div class="flex items-center space-x-4">
                    <div id="user-info" class="text-right">
                        <!-- User info will be injected here by app.js -->
                    </div>
                    <!-- NEW: Sign Out Button -->
                    <button id="signout-button" class="rounded-md bg-red-500 px-3 py-1.5 text-sm font-medium text-white shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        Sign Out
                    </button>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
                <p class="mt-2 text-gray-600">Here's a summary of recent support tickets.</p>

                <!-- Ticket List Container -->
                <div id="ticket-list-container" class="mt-8">
                    <p id="loading-message" class="text-gray-500">Loading tickets...</p>
                    <!-- Tickets will be dynamically inserted here by app.js -->
                </div>
<div id="dashboard-pagination-controls" class="mt-4 flex items-center justify-between">
    <button id="dashboard-prev-button" class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:cursor-not-allowed disabled:opacity-50">
        Previous
    </button>
    <div id="dashboard-page-info" class="text-sm text-gray-700"></div>
    <button id="dashboard-next-button" class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50 disabled:cursor-not-allowed disabled:opacity-50">
        Next
    </button>
</div>
                
            </main>
        </div>
    </div>

</body>
</html>
