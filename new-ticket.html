<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ticket - LGU Helpdesk</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Main App Layout JS (for sidebar/header) -->
    <script src="app.js" defer></script>
    <!-- Page-specific JS -->
    <script src="new-ticket.js" defer></script>
</head>
<body class="bg-gray-50">

       <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="flex w-64 flex-col bg-slate-900 text-white">
            <div class="flex h-32 items-center justify-center gap-3 border-b border-slate-700 px-4">
        <!-- New Sidebar Header with Image Logo -->
            <div class="flex h-32 flex-col items-center justify-center border-b border-slate-700 px-4">
        <!-- Logo Image -->
            <img src="/applayout//logo/LGU-DAET LOGO.jpg" alt="LGU Logo" class="h-16 w-16 rounded-full object-contain">
    
         <!-- Title -->
         <span class="text-lg font-bold text-white">LGU-Daet IT Helpdesk</span>
        </div>
            </div>
            <nav id="sidebar-nav" class="flex-1 space-y-2 p-4"></nav>
        </aside>

        <!-- Main Content Area -->
        <div class="flex flex-1 flex-col">
            <!-- Header (Generated by app.js) -->
            <header class="flex h-16 w-full items-center justify-end border-b border-gray-200 bg-white px-6">
                <div class="flex items-center">
                    <div id="user-info" class="text-right"></div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto p-6 md:p-8">
                <div class="mx-auto max-w-2xl">
                    <h1 class="text-3xl font-bold text-gray-800">Create a New Support Ticket</h1>
                    <p class="mt-2 text-gray-600">Please provide as much detail as possible so we can assist you effectively.</p>

                    <!-- New Ticket Form -->
                    <form id="new-ticket-form" class="mt-8 space-y-6 rounded-lg bg-white p-8 shadow-md">
                        
                        <!-- Category & Sub-Category -->
                        <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
                            <div>
                                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                                <select id="category" name="category" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500">
                                    <option value="">Select a Category...</option>
                                    <option value="Hardware">Hardware</option>
                                    <option value="Software">Software</option>
                                    <option value="Network">Network / Internet</option>
                                    <option value="Printer">Printer</option>
                                    <option value="Account">System Account</option>
                                </select>
                            </div>
                            <div>
                                <label for="sub-category" class="block text-sm font-medium text-gray-700">Sub-Category</label>
                                <select id="sub-category" name="sub-category" required disabled class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-sky-500 focus:ring-sky-500">
                                    <option value="">First select a category...</option>
                                </select>
                            </div>
                        </div>

                        <!-- Urgency -->
                        <div>
                            <label for="urgency" class="block text-sm font-medium text-gray-700">Urgency Level</label>
                            <select id="urgency" name="urgency" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500">
                                <option value="Low">Low - General inquiry</option>
                                <option value="Medium">Medium - Minor issue, work is possible</option>
                                <option value="High">High - Significant issue, work is impacted</option>
                                <option value="Critical">Critical - System down, work cannot continue</option>
                            </select>
                        </div>

                        <!-- Subject -->
                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                            <input type="text" id="subject" name="subject" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500" placeholder="e.g., Cannot connect to office Wi-Fi">
                        </div>

                        <!-- Description -->
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700">Detailed Description</label>
                            <textarea id="description" name="description" rows="5" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500" placeholder="Please describe the issue, including any error messages and steps to reproduce the problem."></textarea>
                        </div>
                        
                        <!-- Form Messages -->
                        <div id="form-message" class="text-sm"></div>

                        <!-- Submit Button -->
                        <div class="text-right">
                            <button type="submit" id="submit-button" class="inline-flex justify-center rounded-md border border-transparent bg-sky-600 px-6 py-2 text-base font-medium text-white shadow-sm hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2">
                                Submit Ticket
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

</body>
</html>
