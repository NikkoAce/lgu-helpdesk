<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGU Helpdesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
    <script src="auth.js" defer></script>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">

        <!-- Login Form (Visible by default) -->
        <div id="login-view">
            <h2 class="text-2xl font-bold text-center text-gray-800">LGU Helpdesk Login</h2>
            <form id="login-form" class="mt-6 space-y-6">
                <div>
                    <label for="login-employeeId" class="text-sm font-medium text-gray-700">Employee ID</label>
                    <input id="login-employeeId" name="employeeId" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
                </div>
                <div>
                    <label for="login-password" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="login-password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
                </div>
                <p id="login-message" class="text-sm text-red-600"></p>
                <div>
                    <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-sky-600 rounded-md hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                        Sign In
                    </button>
                </div>
            </form>
            <p class="mt-6 text-sm text-center text-gray-600">
                Don't have an account? 
                <button id="show-register-btn" class="font-medium text-sky-600 hover:underline">Sign Up</button>
            </p>
        </div>

        <!-- Register Form (Hidden by default) -->
        <div id="register-view" class="hidden">
            <h2 class="text-2xl font-bold text-center text-gray-800">Create a New Account</h2>
            <form id="register-form" class="mt-6 space-y-4">
                <div>
                    <label for="register-employeeId" class="text-sm font-medium text-gray-700">Employee ID</label>
                    <input id="register-employeeId" name="employeeId" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
                </div>
                <div>
                    <label for="register-name" class="text-sm font-medium text-gray-700">Full Name</label>
                    <input id="register-name" name="name" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
                </div>

                <!-- "Email Address" Field -->
                <div>
                    <label for="register-email" class="text-sm font-medium text-gray-700">Email Address</label>
                    <input id="register-email" name="email" type="email" required placeholder="name@lgu.gov.ph" class="w-full px-3 py-2 mt-1 border rounded-md">
                </div>


                <!-- "Office" Field -->
                <div>
                    <label for="register-office" class="text-sm font-medium text-gray-700">Office / Department</label>
                    <select id="register-office" name="office" required class="w-full px-3 py-2 mt-1 border rounded-md">
                        <option value="">Select an Office...</option>
                        <option value="Mayor's Office">Mayor's Office</option>
                        <option value="Treasurer's Office">Treasurer's Office</option>
                        <option value="Assessor's Office">Assessor's Office</option>
                        <option value="Budget Office">Budget Office</option>
                        <option value="Accounting Office">Accounting Office</option>
                        <option value="Rural Health Unit (RHU)">Rural Health Unit (RHU)</option>
                        <option value="MSWD">MSWD</option>
                        <option value="Engineering Office">Engineering Office</option>
                        <option value="MPDO">MPDO</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="register-role" class="text-sm font-medium text-gray-700">Role</label>
                    <select id="register-role" name="role" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
                        <option value="Employee">Employee</option>
                        <option value="Department Head">Department Head</option>
                    </select>
                </div>
                <div>
                    <label for="register-password" class="text-sm font-medium text-gray-700">Password</label>
                    <input id="register-password" name="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
                </div>
                <p id="register-message" class="text-sm"></p>
                <div>
                    <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-sky-600 rounded-md hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                        Register Account
                    </button>
                </div>
            </form>
            <p class="mt-6 text-sm text-center text-gray-600">
                Already have an account? 
                <button id="show-login-btn" class="font-medium text-sky-600 hover:underline">Sign In</button>
            </p>
        </div>

    </div>

<!-- Toast Notification Container -->
        <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3 w-80">
    <!-- Toasts will be dynamically inserted here by JavaScript -->
        </div>    
</body>
</html>
