<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LGU Helpdesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">Create a New Account</h2>
        
        <!-- Registration Form -->
        <form id="register-form" class="space-y-4">
            <div>
                <label for="employeeId" class="text-sm font-medium text-gray-700">Employee ID</label>
                <input id="employeeId" name="employeeId" type="text" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
            </div>

            <div>
                <label for="name" class="text-sm font-medium text-gray-700">Full Name</label>
                <input id="name" name="name" type="text" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
            </div>

            <div>
                <label for="role" class="text-sm font-medium text-gray-700">Role</label>
                <select id="role" name="role" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
                    <option value="Employee">Employee</option>
                    <option value="Department Head">Department Head</option>
                    <option value="ICTO Staff">ICTO Staff</option>
                    <option value="ICTO Head">ICTO Head</option>
                </select>
            </div>

            <div>
                <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" required
                       class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
            </div>
            
            <!-- Message Display -->
            <p id="message" class="text-sm"></p>

            <div>
                <button type="submit"
                        class="w-full px-4 py-2 font-medium text-white bg-sky-600 rounded-md hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500">
                    Register Account
                </button>
            </div>
        </form>
        <p class="text-sm text-center text-gray-600">
            Already have an account? 
            <a href="login.html" class="font-medium text-sky-600 hover:underline">Sign in</a>
        </p>
    </div>

    <!-- JavaScript for this page -->
    <script src="register.js"></script>
</body>
</html>
